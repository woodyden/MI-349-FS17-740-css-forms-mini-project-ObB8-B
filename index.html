<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex's Swimming Tryouts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
          <h1 class="text-center">Alex's Swimming Tryouts</h1><br>
          <h2 class="text-center">October 27th at 2:00 PM in the Hannah Community Center!</h2><pre>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputName1">Name:</label>
        <input type="Name" class="form-control" id="exampleInputName1" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputAdress1">Address:</label>
          <input type="Address" class="form-control" id="exampleInputAddress1" placeholder="Enter Your Address">
      </div>
      <div class="form-group">
        <label for="exampleInputAge1">Age:</label>
        <input type="Age" class="form-control" id="exampleInputAge1" placeholder="Enter Age">
      </div>
      <div class="form-group">
        <label for="exampleInputAge1">Gender:</label>
        <input type="Gender" class="form-control" id="exampleInputGender1" placeholder="Male/Female">
      </div>
      <div class="form-group">
        <label for="exampleInputSize1">T-Shirt Size:</label>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="exampleInputSize1">
            S
          </label>
          <label class="form-check-label">
            <input type="checkbox" class="exampleInputSize1">
            M
          </label>
          <label class="form-check-label">
            <input type="checkbox" class="exampleInputSize1">
            L
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputStyle1">Shirt Style:</label>
          <select>
            <option>Short sleeve</option>
            <option>Long sleeve</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>



  </body>
</html>
